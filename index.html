<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>奇幻學習島 - 選擇你的冒險</title>
    
    <!-- 函式庫 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- 母版樣式 -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="scrollable">

    <!-- 背景裝飾 -->
    <div class="bg-decoration">
        <div class="bg-cloud" style="width:150px; height:60px; top:10%; left:-10%; animation-duration:25s;"></div>
        <div class="bg-cloud" style="width:100px; height:40px; top:30%; left:-5%; animation-duration:18s; animation-delay:5s;"></div>
        <div class="bg-cloud" style="width:180px; height:70px; top:60%; left:-15%; animation-duration:30s; animation-delay:2s;"></div>
    </div>

    <!-- 標題區 -->
    <div class="dashboard-header">
        <h1 class="main-title"><i class="fa-solid fa-island-tropical me-3 text-primary"></i>奇幻學習島</h1>
        <div class="sub-title">選擇你的冒險旅程，開始探索吧！</div>
    </div>

    <!-- 主題選擇區 -->
    <div class="theme-container">
        <div class="theme-grid" id="theme-list">
            <!-- JS 動態生成 -->
        </div>
    </div>

    <div class="footer-info">
        <i class="fa-solid fa-copyright"></i> 2026 奇幻學習島 | 快樂學習，無限可能
    </div>

    <!-- 腳本引入 -->
    <script src="assets/js/common.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
